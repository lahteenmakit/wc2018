<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WC2018 - Extra Questions</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script src="semantic/dist/semantic.min.js"></script>
  </head>

  <body>
    <script src="src/scripts.min.js"></script>
    <div id="extraQuestionsTableDiv" style="margin-top:100px;margin-bottom:50px;margin-left:20%;margin-right:20%;">
      <h1>Extra Questions</h1>
      <p>Guess the answer to the following questions.</p>
      <p>Points: <b> One point for each correct answer </b></p>
      <table class="ui single line table">
        <tbody>
          <tr>
            <td>Question 1</td>
            <td><div class='ui input focus'>
                <input type='number' min='0' placeholder='Your answer'>
            </div></td>
          </tr>
          <tr>
            <td>Question 2</td>
            <td><div class='ui input focus'>
                <input type='number' min='0' placeholder='Your answer'>
            </div></td>
          </tr>
          <tr>
            <td>Question 3</td>
            <td><div class='ui input focus'>
                <input type='number' min='0' placeholder='Your answer'>
            </div></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="submitButtonAfterExtraQuestionsTable" align="center" style="margin-bottom:50px;">
      <button id='extraQuestionsSubmitButton' class='massive ui button' style="background-color:#2a8262;color:white"> Submit Answers </button>
    </div>
  </body>
</html>
