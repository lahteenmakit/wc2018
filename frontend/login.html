<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WC2018</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script src="semantic/dist/semantic.min.js"></script>
  </head>

  <body>
    <script src="src/scripts.min.js"></script>
    <div id="loginContainer" style="margin-top:300px;margin-left:40%;margin-right:40%;">
      <form method="POST" action="/register" class="ui form">
        <input type="text" name="username" placeholder="Username">
        <br><br>
        <input type="email" name="email" placeholder="E-Mail">
        <br><br>
        <input type="password" name="password" placeholder="Password">
        <br><br>
        <input type="password" name="passwordMatch" placeholder="Confirm password">
        <br><br><br>
        <div id="registrationFormSubmitButton" align="center">
          <button class="big ui button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
